<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Beneficiarios</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de beneficiarios</h3>
      </div>
      <div class="card-body table-responsive">
        <div class="card-body table-responsive">
          <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

            <!-- Position Column -->
            <ng-container matColumnDef="contador">
              <th mat-header-cell *matHeaderCellDef> ID Benficiario </th>
              <td mat-cell *matCellDef="let beneficiarios"> {{beneficiarios.id_beneficiario }}</td>td>
            </ng-container>

            <!-- Position Column -->
            <!-- <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef> Fotografía </th>
              <td mat-cell *matCellDef="let beneficiarios"><img src="{{beneficiarios.fotografia}}" width="50">
              </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="superhero">
              <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
              <td mat-cell *matCellDef="let beneficiarios"> {{beneficiarios.nombre_completo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="first_appearance">
              <th mat-header-cell *matHeaderCellDef>Dirección </th>
              <td mat-cell *matCellDef="let beneficiarios"> {{beneficiarios.direccion}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="publisher">
              <th mat-header-cell *matHeaderCellDef> Curp </th>
              <td mat-cell *matCellDef="let beneficiarios"> {{beneficiarios.curp}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let beneficiarios">
                <a [routerLink]="['/usuarios/usuario/',beneficiarios.id_beneficiario ]"
                  class="btn btn-primary btn-sm mr-2"><i class="fa fa-pencil-alt"></i></a>
                <!-- <button class="btn btn-danger btn-sm"><i class="fa fa-trash-alt"></i></button> -->
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" [pageSize]="10">
          </mat-paginator>
        </div>
      </div>
    </div>
  </section>

</div>
